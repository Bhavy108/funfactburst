<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Fun Fact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff0;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      max-width: 500px;
      margin: auto;
    }
    h1 { color: green; }
    #fact { font-size: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸ˜² Daily Fun Fact</h1>
    <p id="fact">Loading...</p>
  </div>

  <script>
    fetch("https://uselessfacts.jsph.pl/api/v2/facts/today")
      .then(res => res.json())
      .then(data => {
        document.getElementById("fact").innerText = data.text;
      })
      .catch(() => {
        document.getElementById("fact").innerText = "Could not load fact.";
      });
  </script>
</body>
</html>
